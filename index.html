<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Tiny Sequencer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>Tiny Sequencer by <a href="https://github.com/sponsors/tatmos">tatmos</a></h1>
        <div class="controls">
          <div class="control-group">
            <div class="control-group-label">再生</div>
            <label>
              BPM
              <input id="bpm-input" type="number" min="40" max="240" value="120" />
            </label>
            <label>
              WAVループ
              <input id="loop-count" type="number" min="1" max="16" value="2" />
            </label>
            <button id="play-btn">再生</button>
            <button id="stop-btn">停止</button>
            <button id="export-btn">WAV書き出し</button>
          </div>

          <div class="control-group">
            <div class="control-group-label">表示</div>
            <label>
              モード
              <select id="display-mode">
                <option value="chord">コードの度数表示</option>
                <option value="berklee">バークリー音階表示</option>
                <option value="absolute">絶対音表示</option>
                <option value="berklee-absolute">バークリー音階絶対表示</option>
              </select>
            </label>
          </div>

          <div class="control-group">
            <div class="control-group-label">Chord</div>
            <label>
              <input id="play-chords-toggle" type="checkbox" />
              コードも鳴らす
            </label>
          </div>

          <div class="control-group">
            <div class="control-group-label">編集</div>
            <button id="flip-vert-btn">上下反転</button>
            <button id="flip-horiz-btn">左右反転</button>
            <button id="rand-vert-btn">上下ランダム</button>
            <button id="rand-horiz-btn">左右ランダム</button>
            <button id="smooth-btn">なめらか</button>
            <button id="undo-btn" class="icon-button" title="Undo (取り消し)">↺</button>
            <button id="redo-btn" class="icon-button" title="Redo (やり直し)">↻</button>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="pianoroll-container">
          <div class="pianoroll-header">
            <div class="pitch-label-col"></div>
            <div class="measures">
              <div class="measure-label">1</div>
              <div class="measure-label">2</div>
              <div class="measure-label">3</div>
              <div class="measure-label">4</div>
            </div>
          </div>
          <div id="pianoroll" class="pianoroll"></div>
          <div id="playhead" class="playhead"></div>
          <div class="chord-row">
            <div class="chord-label">Chord</div>
            <div id="chord-track" class="chord-track"></div>
          </div>
        </div>
        <section class="serial-section">
          <h2 class="serial-title">パターンのテキスト表現</h2>
          <div class="serial-controls">
            <button id="serialize-btn">テキストに変換</button>
            <button id="deserialize-btn">テキストから復元</button>
            <button id="export-text-btn">テキスト書き出し</button>
            <button id="import-text-btn">テキスト読み込み</button>
            <input type="file" id="file-input" accept=".json,.txt" style="display: none;" />
          </div>
          <textarea id="pattern-text" class="serial-textarea" rows="6" spellcheck="false"></textarea>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
